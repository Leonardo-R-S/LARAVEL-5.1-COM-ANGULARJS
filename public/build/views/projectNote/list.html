
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div   class="panel panel-default">
                <div class="panel-heading col-md-offset-*">List of ProjectNotes <a ng-repeat="pN in projectNote | limitTo:1" class="col-md-offset-10" ng-href="#/project/{{pN.project_id}}/notes/new" >New note</a></div>

                <div class="panel-body">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <td>id</td>

                            <td>Title</td>
                            <td>Note</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="pN in projectNote">
                            <td>{{pN.id}}</td>
                            <td>{{pN.title}}</td>
                            <td>{{pN.note | limitTo:70}}...</td>

                            <td>
                                <a ng-href="#/project/{{pN.project_id}}/note/{{pN.id}}" >Note</a>

                            </td>
                        </tr>
                        </tbody>
                    </table>


                </div>
            </div>
        </div>
    </div>
</div>
