
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Add File in Project</div>
                <div class="panel-body">


                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="saveProjectFile()">

                        <div class="form-group" ng-class="{'has-error':!form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Title of file</label>
                            <div class="col-md-6" >
                                <input type="text" class="form-control" name="name" ng-model="projectFile.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Required field</div>
                                </div>
                            </div>
                        </div>


                        <div class="form-group" ng-class="{'has-error':!form.description.$valid && form.description.$touched}">
                            <label class="col-md-4 control-label">Description of description</label>
                            <div class="col-md-6" >
                                <textarea name="description" class="form-control" ng-model="projectFile.description" required></textarea>

                                <div ng-messages="form.description.$error" class="help-block" ng-show="form.description.$touched">
                                    <div ng-message="required">Required field</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error':!form.file.$valid && form.file.$touched}">
                            <label class="col-md-4 control-label">Import the File</label>
                            <div class="col-md-6" >
                                <div type="text" class="btn btn-info" ngf-select name="file" ng-model="projectFile.file" required>Select</div>
                                {{projectFile.file.name}}
                                <div ng-messages="form.file.$error" class="help-block" ng-show="form.file.$touched">
                                    <div ng-message="required">Required field</div>
                                </div>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>


                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
